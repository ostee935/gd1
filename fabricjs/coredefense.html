<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Defense</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script>
        const canvas = new fabric.Canvas('canvas');
        canvas.setBackgroundColor('#001a33', canvas.renderAll.bind(canvas));
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 40; // Orbit radius
        let angle = 0; // Initial angle

        // Create Shield
        const rect = new fabric.Rect({
            width: 5,
    		height: 40,
    		fill: '#99003d',
    		stroke: '#800033',       // Set stroke color
    		strokeWidth: 2,        // Set stroke width
    		originX: 'center',
    		originY: 'center',
            selectable: false
        });

        rect.set({
            left: centerX + radius * Math.cos(angle),
            top: centerY + radius * Math.sin(angle),
            angle: angle * (180 / Math.PI)
        });

        canvas.add(rect);
        
        // Create the core
        const coreCircle = new fabric.Circle({
    		radius: 15,
    		fill: '#e6005c',
    		stroke: '#99003d',       // Set stroke color
    		strokeWidth: 3,        // Set stroke width
    		originX: 'center',
    		originY: 'center',
    		left: centerX,
    		top: centerY,
            selectable: false
		});

        canvas.add(coreCircle);
        
        // Create the core
        const cellBlob = new fabric.Circle({
    		radius: 40,
    		fill: '#250e25',
    		stroke: '#371537',       // Set stroke color
    		strokeWidth: 3,        // Set stroke width
    		originX: 'center',
    		originY: 'center',
    		left: centerX,
    		top: centerY,
            selectable: false
		});

        canvas.add(cellBlob);
        canvas.sendToBack(cellBlob);

        // Pulsing effect
        let state = 'growing';

        setInterval(() => {
            if (state === 'growing') {
                coreCircle.set({ radius: coreCircle.radius + 1 });
                if (coreCircle.radius >= 18) {
                    state = 'resting';
                    setTimeout(() => { state = 'shrinking'; }, 500);
                }
            } else if (state === 'shrinking') {
                coreCircle.set({ radius: coreCircle.radius - 1 });
                if (coreCircle.radius <= 15) {
                    state = 'resting';
                    setTimeout(() => { state = 'growing'; }, 100);
                }
            }
            canvas.renderAll();
        }, 50);

        // Enemy arrays
        const dots = [];
        const newEnemies = [];


        function getRandom(){
            const edge = Math.floor(Math.random() * 4);
            let x, y;

            if (edge === 0) { // Top edge
                x = Math.random() * canvas.width;
                y = 0;
            } else if (edge === 1) { // Right edge
                x = canvas.width;
                y = Math.random() * canvas.height;
            } else if (edge === 2) { // Bottom edge
                x = Math.random() * canvas.width;
                y = canvas.height;
            } else { // Left edge
                x = 0;
                y = Math.random() * canvas.height;
            }
            return {x, y};
        }
            
        // Function to spawn dots
        function spawnDot() {
            const {x, y} = getRandom();

            const dot = new fabric.Circle({
                radius: 6,
        		fill: '#008040',
        		stroke: '#00ffbf',       // Set stroke color
        		strokeWidth: 1,        // Set stroke width
        		left: x,
        		top: y,
        		originX: 'center',
        		originY: 'center'
            });

            dots.push(dot);
            canvas.add(dot);
        }

        
        // Move dots towards the core
        function moveDots() {
            dots.forEach((dot, index) => {
                const dx = centerX - dot.left;
                const dy = centerY - dot.top;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Normalize the direction
                if (distance > 0) {
                    dot.left += (dx / distance) * 2; // Adjust speed here
                    dot.top += (dy / distance) * 2; // Adjust speed here
                }
                
                // Check collision with shield
        		if (checkCollision(rect, dot)) {
            		canvas.remove(dot);
            		dots.splice(index, 1);
        		}

                // Remove dot if it reaches the core
                if (distance < coreCircle.radius) {
                    canvas.remove(dot);
                    dots.splice(index, 1);
                }
            });
            canvas.renderAll();
        }

		// Function to spawn a more erratic enemy
		function spawnBlot() {
    		const {x, y} = getRandom();

    		const Blot = new fabric.Circle({
        		radius: 8,
        		fill: '#739900',
        		stroke: '#ffff1a',       // Set stroke color
        		strokeWidth: 1,        // Set stroke width
        		left: x,
        		top: y,
        		originX: 'center',
        		originY: 'center'
    		});

    		newEnemies.push(Blot);
    		canvas.add(Blot);
		}

		function moveBlots() {
    		newEnemies.forEach((enemy, index) => {
        		const dx = centerX - enemy.left;
        		const dy = centerY - enemy.top;
        		const distance = Math.sqrt(dx * dx + dy * dy);
        
        		if (distance > 0) {
            		enemy.left += (dx / distance) * 1;
            		enemy.top += (dy / distance) * 1;
            		enemy.left += Math.floor(Math.random() * 6) -2.5;
            		enemy.top += Math.floor(Math.random() * 2) -1;
        		}

        		// Check collision with shield
        		if (checkCollision(rect, enemy)) {
            		canvas.remove(enemy);
            		newEnemies.splice(index, 1);
        		}

        		// Remove the new enemy if it reaches the core
        		if (distance < coreCircle.radius) {
            		canvas.remove(enemy);
            		newEnemies.splice(index, 1);
        		}
    		});
		}
        
// Function to create a drifting particle
function createDriftingParticle() {
    const particle = new fabric.Circle({
        radius: Math.random() * 2 + 1, // Random size for variety
        fill: '#00284d', // Particle color
        left: canvas.width, // Start from the right side
        top: Math.random() * canvas.height, // Random vertical position
        originX: 'center',
        originY: 'center'
    });

    // Add particle to the canvas
    canvas.add(particle);
    canvas.sendToBack(particle);

    // Drift the particle to the left
    function driftParticle() {
        particle.left -= 2; // Move left (adjust speed here)

        // Remove particle if it goes off-screen
        if (particle.left < -particle.radius) {
            canvas.remove(particle);
        } else {
            canvas.renderAll();
            requestAnimationFrame(driftParticle);
        }
    }

    // Start drifting
    driftParticle();
}

// Function to create a drifting particle
function createParticle2() {
    const particle2 = new fabric.Circle({
        radius: Math.random() * 3 + 2, // Random size for variety
        fill: '#003566', // Particle color
        left: canvas.width, // Start from the right side
        top: Math.random() * canvas.height, // Random vertical position
        originX: 'center',
        originY: 'center'
    });

    // Add particle to the canvas
    canvas.add(particle2);
    canvas.sendToBack(particle2);

    // Drift the particle to the left
    function driftParticle2() {
        particle2.left -= 3; // Move left (adjust speed here)

        // Remove particle if it goes off-screen
        if (particle2.left < -particle2.radius) {
            canvas.remove(particle2);
        } else {
            canvas.renderAll();
            requestAnimationFrame(driftParticle2);
        }
    }

    // Start drifting
    driftParticle2();
}

        // Mouse function
        function update() {
            canvas.on('mouse:move', function(event) {
                const mouse = canvas.getPointer(event.e);
                const mouseX = mouse.x;
                const mouseY = mouse.y;
                const dx = mouseX - centerX;
                const dy = mouseY - centerY;
                angle = Math.atan2(dy, dx);
                rect.set({
                    left: centerX + radius * Math.cos(angle) - rect.width / 2,
                    top: centerY + radius * Math.sin(angle),
                    angle: angle * (180 / Math.PI)
                });
                canvas.renderAll();
            });
        }
        
        // Collision with shield
        function checkCollision(rect, circle) {
    		const circleDistanceX = Math.abs(circle.left - rect.left);
    		const circleDistanceY = Math.abs(circle.top - rect.top);
    
    		if (circleDistanceX > (rect.width / 2 + circle.radius) || 
        		circleDistanceY > (rect.height / 2 + circle.radius)) {
        		return false;
    		}
    
    		if (circleDistanceX <= (rect.width / 2) || 
        		circleDistanceY <= (rect.height / 2)) {
        		return true;
    		}
    
    		const cornerDistance_sq = (circleDistanceX - rect.width / 2) ** 2 + 
            						  (circleDistanceY - rect.height / 2) ** 2;

    		return cornerDistance_sq <= (circle.radius ** 2);
		}

        // Spawn enemies
        dotInterval = 1000
        blotInterval = 5000
        
        setInterval(spawnDot, dotInterval);
        setInterval(spawnBlot, blotInterval);
        setInterval(createDriftingParticle, 300);
        setInterval(createParticle2, 500);
        
        // Start the update loop
        update();

        // Animation loop
        function animate() {
            moveDots();
            moveBlots();
            requestAnimationFrame(animate);
            blotInterval += Math.random();
        }
        animate();
    </script>
</body>
</html>
