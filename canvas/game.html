<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:2px solid #d3d3d3;
    background-color: white;
}
</style>
</head>

<body>
<audio id="music" src="sounds/music.wav" loop></audio>
<audio id="propellor" src="sounds/propellor.wav" loop></audio>
<audio id="zap" src="sounds/zap.wav"></audio>

<script>
var myGamePiece;
var myObstacles = [];
var myScore;

function startGame() {
    // Start playing background music and propellor sound
    var music = document.getElementById("music");
    var propellor = document.getElementById("propellor");

    music.play().catch(function(error) {
        console.log("Error playing music:", error);
    });

    propellor.play().catch(function(error) {
        console.log("Error playing propellor sound:", error);
    });

    // Clear existing interval if it exists
    if (myGameArea.interval) {
        clearInterval(myGameArea.interval);
    }

    // Reset game state
    myObstacles = [];
    myGameArea.frameNo = 0;
    myGamePiece = new component(32, 32, "images/player.png", 10, 185, "image");
    myGamePiece.gravity = 0;
    myGamePiece.acceleration = 0;
    myScore = new component("30px", "Consolas", "black", 400, 390, "text");
    
    // Restart the game loop
    myGameArea.start();
}


var myGameArea = {
    canvas: document.createElement("canvas"),
    start: function () {
        this.canvas.width = 600;
        this.canvas.height = 400;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.backgroundImage = new Image();
        this.backgroundImage.src = "images/background.png"; // Path to your background image
        this.backgroundImageLoaded = false;
        this.bgX = 0; // Initial X position for background
        this.bgSpeed = -2; // Speed of background scrolling
        var self = this;
        this.backgroundImage.onload = function () {
            self.backgroundImageLoaded = true;
        };
        this.interval = setInterval(updateGameArea, 20);
    },
    clear: function () {
        if (this.backgroundImageLoaded) {
            // Update background position
            this.bgX += this.bgSpeed;
            if (this.bgX <= -this.canvas.width) {
                this.bgX = 0; // Reset position for seamless looping
            }
            // Draw the background image twice to cover the entire canvas
            this.context.drawImage(this.backgroundImage, this.bgX, 0, this.canvas.width, this.canvas.height);
            this.context.drawImage(this.backgroundImage, this.bgX + this.canvas.width, 0, this.canvas.width, this.canvas.height);
        } else {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }
    }
}


function component(width, height, colorOrImageSrc, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    
    if (type === "image") {
        this.imageSrc = colorOrImageSrc;
        this.image = new Image();
        this.image.src = this.imageSrc;
        this.imageLoaded = false;
        var self = this;
        this.image.onload = function() {
            self.imageLoaded = true;
        };
    } else {
        this.color = colorOrImageSrc;
    }

    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.gravity = 0.8;
    this.gravitySpeed = 0;
    this.text = "";

    this.update = function() {
        var ctx = myGameArea.context;
        if (this.type === "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = this.color;
            ctx.fillText(this.text, this.x, this.y);
        } else if (this.type === "image") {
            if (this.imageLoaded) {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            } else {
                ctx.fillStyle = "red";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        } else {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
        this.hitTop();
    }

    this.hitBottom = function() {
        var bottom = myGameArea.canvas.height - this.height;
        if (this.y > bottom) {
            this.y = bottom;
            this.gravitySpeed = 0;
        }
    }

    this.hitTop = function() {
        var top = 0;
        if (this.y < top) {
            this.y = top;
            this.gravitySpeed = 0;
        }
    }

    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + this.width;
        var mytop = this.y;
        var mybottom = this.y + this.height;
        var otherleft = otherobj.x;
        var otherright = otherobj.x + otherobj.width;
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + otherobj.height;
        return !(mybottom < othertop || mytop > otherbottom || myright < otherleft || myleft > otherright);
    }
}

var lastTime = 0;

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (var i = 0; i < myObstacles.length; i++) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            clearInterval(myGameArea.interval);

            var propellor = document.getElementById("propellor");
            propellor.pause();
            propellor.currentTime = 0;
            
            // Play game over sound
            var zap = document.getElementById("zap");
            zap.play().catch(function(error) {
                console.log("Error playing zap sound:", error);
            });

            myGameArea.context.font = "40px Consolas";
            myGameArea.context.fillStyle = "red";
            myGameArea.context.textAlign = "center";
            myGameArea.context.fillText("Game Over", myGameArea.canvas.width / 2, myGameArea.canvas.height / 2);
            return;
        }
    }
    myGameArea.clear();
    myGameArea.frameNo++;
    if (myGameArea.frameNo === 50 || everyinterval(50)) {
        x = myGameArea.canvas.width;
        minHeight = 500;
        maxHeight = 50;
        height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
        minGap = 100;
        maxGap = 50;
        gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
        myObstacles.push(new component(16, 320, "images/pillar.png", x, (0 - height), "image"));
        myObstacles.push(new component(16, 320, "images/pillar.png", x, (400 - height) + gap, "image"));
    }
    for (var i = 0; i < myObstacles.length; i++) {
        myObstacles[i].x += -7.5;
        myObstacles[i].update();
    }
    myObstacles = myObstacles.filter(function(obstacle) {
        return obstacle.x + obstacle.width > 0;
    });
    myScore.text = "Score: " + myGameArea.frameNo;
    myScore.update();
    
    myGamePiece.gravity = 0.1 + myGamePiece.acceleration;

    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

var keys = {};

window.addEventListener('keydown', function(e) {
    keys[e.code] = true;
    updateAcceleration();
});

window.addEventListener('keyup', function(e) {
    keys[e.code] = false;
    updateAcceleration();
});

function updateAcceleration() {
    if (keys['ArrowUp']) {
        accelerate(-0.5);
    } else if (keys['ArrowDown']) {
        accelerate(0.25);
    } else {
        accelerate(0);
    }
}

updateAcceleration();

function accelerate(n) {
    myGamePiece.acceleration = n;
}
</script>
<br>
<p>Use the Up and Down arrow keys to control movement.</p>
<p>How long can you stay alive?</p>
<button onclick="startGame()">Start Game</button>
</body>
</html>
